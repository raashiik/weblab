<html>
<head>
<title>bioform
</title>
 <link rel="stylesheet" href="styles.css">
<style>
h1{       padding-top:10px;
	color:gray;
	text-shadow: 2px 2px 1px  white ;
	text-align:center;
	
	}
	form{
	background-color:#ffe0b3;
   width: 500px;
  text-align: center;
  padding:5px;
  border: 5px solid gray;
  margin: 400px;
  justify-content:center; 
	}

<body style="background-color:pink; justify-content:center; " >
<h1 align="center"  style="font-family:verdana;" > BIO FORM</h1>

<form style="justify-content:center;">
<label for="Name">Name : </label> 
<input type="text" placeholder="Enter your name" >
<br><br>
<label for="Address"> Address:<label> <br> <br>
 <textarea name="message" rows="10" cols="15" placeholder="Enter your address here:" >
</textarea> 

<br> 
DOB <br>
<input type="date" id="birthday" name="birthday">
<br> <br>
Blood grp:
<input type="checkbox" id="sub1" name="sub1" value="A+">A+
<input type="checkbox" id="sub2" name="sub2" value="B+">B+
<input type="checkbox" id="sub3" name="sub3" value="O+">O+
<input type="checkbox" id="sub1" name="sub4" value="A-">A-
<input type="checkbox" id="sub2" name="sub5" value="B-">B-
<input type="checkbox" id="sub3" name="sub6" value="O-">O-

<br> <br>

HOBBIES <br><br>
 <input type="radio" id="H1" name="hobbies" value="Reading">Reading <br>
 <input type="radio" id="H2" name="hobbies" value="Crafting">Crafting <br>
 <input type="radio" id="H3" name="hobbies" value="Browsing">Browsing <br>
 
 <br><br>
 District: <br>
 
 
<select name="District" id="district">
  <option value="Thrissur">Thrissur</option>
  <option value="Trivandrum">Trivandrum</option>
  <option value="Palakkad">Palakkad</option>
  <option value="Calicut">Calicut</option>
</select>
 
</form>
</body>


</html>
