<html>
<head>
<title>registration form
</title>

<style>
h1{ 
	color:gray;
	text-shadow: 2px 2px 1px  white ;
	
	
	}
	form{
 background: linear-gradient(to bottom, #ffccff 0%, #ccccff 100%);;
   width: 500px;
  text-align: center;
  padding:5px;
  border: 5px solid gray;
  justify-content:center;

	}

</style>


</head>
<body>
<center>
<h1> REGISTRATION FORM </h1>

<form>
<img src="/home/mca/Pictures/user.jpeg" width="150px" height="150px">

<br><br>

<label>First name:</label>
<input type="text" placeholder="Enter your name">

<br><br>


<label>Last name:</label>
<input type="text" placeholder="Enter your last name">

<br><br>

<label>Address:</label>
<textarea rows="5" cols="10" placeholder="Enter your address here:" >  </textarea>

<br><br>


<label>Gender:</label>
<br>
 <input type="radio" id="H1" name="gender" value="male">Male <br>
 <input type="radio" id="H2" name="gender" value="female">Female <br>
 <input type="radio" id="H3" name="gender" value="others">Others <br>
 
 <br><br>
 DOB :
<input type="date" id="birthday" name="birthday">
 
 
  <br><br>
 
Compimentary:
<input type="checkbox" id="sub1" name="sub1" value="Maths">Maths
<input type="checkbox" id="sub2" name="sub2" value="Electronics">Electronics
<input type="checkbox" id="sub3" name="sub3" value="Physics">Physics


 <br><br>
 
<label>phone no:</label>
<input type="text" placeholder="Enter your number">

<br><br>

<label>mail id:</label>
<input type="email" placeholder="Enter your mail">

<br><br>

courses: <br>
 
 
<select name="Course" value="choose" id="Course">
  <option value="MCA">MCA</option>
  <option value="MBA">MBA</option>
  <option value="B.TECH">B.TECH</option>
  <option value="M.TECH"></option>
</select>
 
<br><br>
 <input type="submit" value="Submit">




</form>
</center>

</body>

</html>
